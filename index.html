<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Header Section -->
        <div class="header">
            <img id="backgroundimage" src="https://kingamada.github.io/lord/Lord%20Logo.png" height="70px" width="200px" border="0" margin-top="0" alt="">
        </div>
        <!-- Chat Messages -->
        <ul id="message-list"></ul>
        <!-- Controls -->
        <div class="controls">
            <button id="voice-btn" class="mic-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <path d="M12 1v6m0 0v6m-6 0a6 6 0 0012 0v-6m-6 0V1"></path>
                        <path d="M3 10a9 9 0 0018 0V9a9 9 0 00-18 0v1z"></path>
                        <path d="M12 19v4m0 0H9m3 0h3"></path>
                    </svg>
            </button>
            <div id="listeningIndicator" class="listening-indicator"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
